spring.datasource.url=jdbc:mysql://127.0.0.1:3306/afterservice?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# Logger Config
logging.level.root: debug

mybatis-plus.mapper-locations=classpath:mapper/*.xml
#给实体类起别名，以后就不用写全路径名了
mybatis-plus.type-aliases-package=com.example.afterservice.entity
#开启数据库到实体类的驼峰映射关系
mybatis-plus.configuration.map-underscore-to-camel-case=true

spring.redis.password=123456
spring.redis.port=6379
spring.redis.host=localhost